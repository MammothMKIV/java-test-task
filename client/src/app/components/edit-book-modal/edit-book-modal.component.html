<div class="modal fade"
     #modal="bs-modal"
     bsModal
     (onHidden)="closeModal()"
     tabindex="-1"
     role="dialog">
  <div class="modal-dialog" role="document">
    <form *ngIf="book" (submit)="submitForm()" class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="modal.hide()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ mode === 'create' ? 'Add new Book' : 'Edit book' }}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editBookTitle">Title</label>
          <input [(ngModel)]="book.title" name="title" type="text" class="form-control" id="editBookTitle" placeholder="Title" required>
          <div *ngIf="validationErrors.errors" class="field-errors text-danger">
            <p *ngFor="let error of validationErrors.errors.title" class="help-block">{{ error }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="editBookDescription">Description</label>
          <textarea [(ngModel)]="book.description" name="description" class="form-control" id="editBookDescription" placeholder="Description" rows="4" required></textarea>
          <div *ngIf="validationErrors.errors" class="field-errors text-danger">
            <p *ngFor="let error of validationErrors.errors.description" class="help-block">{{ error }}</p>
          </div>
        </div>
        <div *ngIf="mode === 'create'" class="form-group">
          <label for="editBookAuthor">Author</label>
          <input [(ngModel)]="book.author" name="author" type="text" class="form-control" id="editBookAuthor" placeholder="Author" required>
          <div *ngIf="validationErrors.errors" class="field-errors text-danger">
            <p *ngFor="let error of validationErrors.errors.author" class="help-block">{{ error }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="editBookIsbn">ISBN</label>
          <input [(ngModel)]="book.isbn" name="isbn" type="text" class="form-control" id="editBookIsbn" placeholder="ISBN" required>
          <div *ngIf="validationErrors.errors" class="field-errors text-danger">
            <p *ngFor="let error of validationErrors.errors.isbn" class="help-block">{{ error }}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="editBookPrintYear">Print Year</label>
          <input number-only="true" [(ngModel)]="book.printYear" name="printYear" type="text" class="form-control" id="editBookPrintYear" placeholder="Print Year" required>
          <div *ngIf="validationErrors.errors" class="field-errors text-danger">
            <p *ngFor="let error of validationErrors.errors.printYear" class="help-block">{{ error }}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="modal.hide()" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">{{ mode === 'create' ? 'Create' : 'Update' }}</button>
      </div>
    </form>
  </div>
</div>
