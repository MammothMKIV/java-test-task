<div *ngFor="let bookList of bookGroups" class="row">
  <book-list-card (onEditClicked)="editClicked($event)"
                  (onDeleteClicked)="deleteClicked($event)"
                  (onMarkAsReadClicked)="markAsReadClicked($event)"
                  *ngFor="let book of bookList"
                  [book]="book"></book-list-card>
</div>
